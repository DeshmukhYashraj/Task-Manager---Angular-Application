
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #DBDBDB;">
  <div class="container-fluid d-flex justify-content-between">

    <!-- Brand -->
    <a class="navbar-brand" href="#">
      <b><span class="h1 text-warning">T</span>ask
        <span class="h1 text-warning">M</span>anager</b>
    </a> 
  </div>
</nav>

<div class="d-flex justify-content-end align-items-center mb-3">
  <div style="margin-right: 100px">
    <button
      class="btn btn-warning btn-sm px-5 p-2 m-2 ml-5 fw-bold"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      New Task
    </button>
    <button
      class="btn btn-success btn-sm px-5 p-2 m-2 ml-5 fw-bold"
      (click)="reloadPage()">
      Refresh
    </button>
  </div>
</div>

<!-- Button trigger modal -->
<app-todo-list
  [todoList]="todoList"
  (todoItem)="editTodoList($event)"
  (onDelete)="onTodoDelete($event)"
/>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-center">
        <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <app-todo-form (todoItem)="updateTodoList($event)" />
      </div>
    </div>
  </div>
</div>
