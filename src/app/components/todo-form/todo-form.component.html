
<div class="container  form-container " >
    
    <form (ngSubmit)="onFormSubmit()" #f="ngForm" #editTodoForm="ngForm">

        <div class="form-row d-flex ">  
            <div class="form-group col-md-6 px-5 mb-3">
                <label for="assignedTo">Assigned To <span class="text-danger">*</span></label>
                <select class="form-control form-select" id="assignedTo" name="assignTo" required ngModel>
                    <option>User 1</option>
                    <option>User 2</option>
                    <option>User 3</option>
                    <option>User 4</option>   
                </select>
            </div>
            <div class="form-group col-md-6 px-5"> 
                <label for="status">Status <span class="text-danger">*</span></label>
                <select class="form-control form-select" id="status" name="status" required ngModel>
                    <option>Not Started</option>
                    <option>Completed</option>
                    <option>In Progress</option>                       
                </select>
            </div>
        </div>

        <div class="form-row d-flex mb-3">
            <div class="form-group col-md-6 px-5">
                <label for="dueDate">Due Date</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate" required ngModel>
            </div>
            <div class="form-group col-md-6 px-5">
                <label for="priority">Priority <span class="text-danger">*</span></label>
                <select class="form-control form-select" id="priority" name="priority" required ngModel>
                    <option>Normal</option>
                    <option>Low</option>
                    <option>High</option>          
                </select>
            </div>
        </div>

        <div class="form-group px-5">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" name="comment" required ngModel></textarea>
        </div>
        <div class="form-group d-flex justify-content-end bg-light p-4 mx-5">
            <button type="button" class="btn-close" data-bs-dismiss="modal" class="btn btn-secondary px-4 mx-2">Cancel</button>
            <button type="submit" class="btn btn-warning px-4" data-bs-dismiss="modal" [disabled]="!editTodoForm.valid ">Save</button>
        </div>
        
    </form>
</div>
